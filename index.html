<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicon  -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>

		<!-- Stylesheets  -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<!-- Google Fonts  -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<!-- TODO: Add two circles as background images  -->

		<!-- Start of card-component -->
		<div class="card-component">
			<img
				src="./images/bg-pattern-card.svg"
				alt=""
				class="card-pattern"
			/>

			<img
				src="./images/image-victor.jpg"
				alt="User's personal photo"
				class="avatar"
			/>

			<div class="personal">
				<span class="text-bold name">Victor Crest</span>
				<span class="text-gray">26</span>
			</div>

			<p class="text-gray">London</p>

			<hr />

			<ul class="statistics">
				<li>
					<p class="text-bold stats">80K</p>
					<p class="text-small text-gray">Followers</p>
				</li>

				<li>
					<p class="text-bold stats">803K</p>
					<p class="text-small text-gray">Likes</p>
				</li>

				<li>
					<p class="text-bold stats">1.4K</p>
					<p class="text-small text-gray">Photos</p>
				</li>
			</ul>
		</div>
		<!-- End of card-component -->

		<!-- TODO: Add styles to attribution
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">jmmr02</a>.
    </div> -->
	</body>
</html>
